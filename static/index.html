<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病棟勤務表 自動作成システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">

        <!-- ヘッダー -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">病棟勤務表 自動作成システム</h1>
            <p class="text-sm text-gray-500 mt-1">エクセルファイルをアップロードして、シフトを自動生成します</p>
        </div>

        <!-- 設定パネル -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-5 mb-5">
            <h2 class="text-base font-semibold text-gray-700 mb-4">設定</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">
                        日勤リーダー可能人数
                        <span class="text-gray-400">（上から）</span>
                    </label>
                    <input type="number" id="dayLeaderCount" value="5" min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">
                        夜勤リーダー可能人数
                        <span class="text-gray-400">（上から）</span>
                    </label>
                    <input type="number" id="nightLeaderCount" value="3" min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">
                        夜勤可能人数
                        <span class="text-gray-400">（上から）</span>
                    </label>
                    <input type="number" id="nightEligibleCount" value="15" min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">
                        1日の日勤必要人数
                    </label>
                    <input type="number" id="requiredPerDay" value="7" min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">
                        月間夜勤上限
                        <span class="text-gray-400">（1人）</span>
                    </label>
                    <input type="number" id="maxNightShifts" value="4" min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">
                        公休日数
                        <span class="text-gray-400">（1人）</span>
                    </label>
                    <input type="number" id="daysOff" value="8" min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- ファイルアップロード -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-5 mb-5">
            <h2 class="text-base font-semibold text-gray-700 mb-4">ファイルアップロード</h2>
            <div id="dropZone"
                class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-colors">
                <svg class="mx-auto h-10 w-10 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-sm text-gray-600 mb-1">クリックまたはドラッグ&ドロップでファイルを選択</p>
                <p class="text-xs text-gray-400">xlsx形式のみ対応</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden">
            </div>
            <div id="fileInfo" class="hidden mt-3 flex items-center gap-2 text-sm text-gray-600">
                <svg class="h-4 w-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span id="fileName"></span>
                <span class="text-gray-400" id="staffCount"></span>
            </div>
        </div>

        <!-- アクションボタン -->
        <div class="flex flex-wrap gap-3 mb-5">
            <button id="generateBtn" disabled
                class="px-5 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors shadow-sm">
                シフト作成
            </button>
            <button id="regenerateBtn" disabled
                class="px-5 py-2.5 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors shadow-sm">
                再作成
            </button>
            <button id="downloadBtn" disabled
                class="px-5 py-2.5 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors shadow-sm">
                ダウンロード
            </button>
        </div>

        <!-- ローディング -->
        <div id="loading" class="hidden mb-5">
            <div class="flex items-center gap-3 text-sm text-gray-600">
                <svg class="animate-spin h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
                <span>シフトを生成中...</span>
            </div>
        </div>

        <!-- 警告メッセージ -->
        <div id="warningsPanel" class="hidden mb-5">
            <div class="bg-amber-50 border border-amber-200 rounded-lg p-4">
                <div class="flex items-start gap-2">
                    <svg class="h-5 w-5 text-amber-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                    <div>
                        <h3 class="text-sm font-medium text-amber-800">警告</h3>
                        <ul id="warningsList" class="mt-1 text-xs text-amber-700 list-disc list-inside space-y-0.5">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 勤務表テーブル -->
        <div id="tablePanel" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 p-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-base font-semibold text-gray-700">勤務表</h2>
                <div id="legend" class="flex flex-wrap gap-2 text-xs">
                    <span class="shift-legend shift-day">日=日勤</span>
                    <span class="shift-legend shift-night">夜=夜勤</span>
                    <span class="shift-legend shift-morning-after">明=明け</span>
                    <span class="shift-legend shift-holiday">公=公休</span>
                    <span class="shift-legend shift-requested">希=希望休</span>
                    <span class="shift-legend shift-committee">委=委員会</span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table id="scheduleTable" class="shift-table">
                </table>
            </div>
        </div>

        <!-- フッター -->
        <div class="mt-8 text-center text-xs text-gray-400">
            <p>病棟勤務表 自動作成システム v1.0</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
